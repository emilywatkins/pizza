<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" align="center">
        <h2>Pizza</h2>

      </div>
      <div class="row">
        <div class="col-xs-6">
          <form id="order">
            <h4>Choose a size</h4>
            <select id="size">
              <option value="">Choose one</option>
              <option value="small">Small</option>
              <option value="medium">Medium</option>
              <option value="large">Large</option>
            </select>
            <h4>Toppings - meat</h4>
            <input type="checkbox" class="meat" value="pepperoni"> Pepperoni<br>
            <input type="checkbox" class="meat" value="sausage"> Sausage<br>
            <input type="checkbox" class="meat" value="chicken"> Chicken<br>
            <input type="checkbox" class="meat" value="bacon"> Bacon<br>
            <h4>Toppings - veggies</h4>
            <input type="checkbox" class="veg" value="spinach"> Spinach<br>
            <input type="checkbox" class="veg" value="peppers"> Peppers<br>
            <input type="checkbox" class="veg" value="olives"> Olives<br>
            <input type="checkbox" class="veg" value="onions"> Onions<br>
            <input type="checkbox" class="veg" value="jalapenos"> Jalapenos<br>
            <h4>Choose a side</h4>
            <select id="side">
              <option value="">Choose one</option>
              <option value="salad">Salad</option>
              <option value="soda">Soda</option>
              <option value="chips">Chips</option>
            </select>
            <br>
            <br>
            <button type="submit" class="btn btn-default">Submit order</button>
          </form>
        </div>

        <div class="col-xs-6">
          <div class="result">

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
