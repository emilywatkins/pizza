<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron" align="center">
        <h2>Pizza</h2>

      </div>
      <div class="row">
        <div class="col-xs-6">
          <form id="order">
            <h4>Choose a size</h4>
            <select id="size">
              <option value="">Choose one</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
            </select>
            <h4>Toppings - meat</h4>
            <input type="checkbox" class="meat" value="Pepperoni"> Pepperoni<br>
            <input type="checkbox" class="meat" value="Sausage"> Sausage<br>
            <input type="checkbox" class="meat" value="Chicken"> Chicken<br>
            <input type="checkbox" class="meat" value="Bacon"> Bacon<br>
            <h4>Toppings - veggies</h4>
            <input type="checkbox" class="veg" value="Spinach"> Spinach<br>
            <input type="checkbox" class="veg" value="Peppers"> Peppers<br>
            <input type="checkbox" class="veg" value="Olives"> Olives<br>
            <input type="checkbox" class="veg" value="Onions"> Onions<br>
            <input type="checkbox" class="veg" value="Jalapenos"> Jalapenos<br>
            <br>
            <br>
            <button type="submit" class="btn btn-default">Submit order</button>
          </form>
        </div>

        <div class="col-xs-6">
          <div class="result">

          </div>
        </div>

      </div>
    </div>
  </body>
</html>
